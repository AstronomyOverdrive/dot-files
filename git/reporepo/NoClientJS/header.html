<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RepoRepo</title>
	<style>
		html {
			background: #242424;
		}
		body {
			margin: 0;
			background: #404040;
			color: #F1F1F1;
			font-family: sans-serif;
			font-size: 1rem;
			min-height: 100vh;
		}
		h1 {
			background: black;
			margin: 0;
			padding: 0.5em;
		}
		h1 a, h1 a:visited {
			color: darkgreen;
			text-decoration: none;
		}
		h1 span {
			color: darkred;
		}
		h1 a:hover {
			color: forestgreen;
		}
		h1 a:hover span {
			color: red;
		}
		h2 {
			margin-bottom: 0.2em;
		}
		input {
			margin-bottom: 0.5em;
		}
		table {
			border-collapse: collapse;
			border: 1px solid white;
			font-family: monospace;
			color: black;
			width: 100%;
		}
		th, td {
			padding: 0.5em;
			padding-left: 1em;
			padding-right: 1em;
		}
		thead {
			text-align: left;
			background: cornflowerblue;
		}
		:nth-child(even of tbody tr) {
			background: aliceblue;
		}
		:nth-child(odd of tbody tr) {
			background: lightblue;
		}
		tbody tr:hover {
			background: cornsilk;
		}
		.delBtn {
			background: none;
			color: red;
			border: 2px solid red;
			border-radius: 50%;
			font-weight: bold;
			font-family: monospace;
			padding: 0.2rem;
			text-decoration: none;
		}
		.delBtn:hover {
			color: black;
			border-color: black;
			background: tomato;
		}
		.infoBtn {
			font-size: 1rem;
			padding: 0;
			margin: 0;
			border: none;
			color: blue;
			background: none;
			text-decoration: underline;
		}
		.infoBtn:hover {
			color: darkblue;
		}
		section {
			position: relative;
		}
		#infoBox {
			position: absolute;
			top: 0;
			left: 0;
			min-height: 100%;
			width: 100%;
			color: black;
			background: white;
		}
		code {
			background: white;
		}
		@media only screen and (orientation: landscape) {
			main {
				width: 70%;
				margin-left: 15%;
			}
		}
		@media only screen and (orientation: portrait) {
			main {
				width: 90%;
				margin-left: 5%;
			}
		}
		@media only screen and (max-width: 600px) {
			.nomobile {
				display: none;
			}
		}
		@media only screen and (min-aspect-ratio: 21 / 9) {
			body {
				max-width: calc(100vh * 1.777);
				margin-left: calc((100% - (100vh * 1.777)) / 2);
			}
		}
	</style>
</head>

<body>
	<header>
		<h1><a href="./">Repo<span>Repo</span></a></h1>
	</header>

	<main>
		<section>
			<h2>New</h2>
			<form method="GET">
				<label for="new">Name: </label>
				<input type="text" name="new" placeholder="A-Za-z0-9-_">
				<button type="submit">Create</button>
			</form>
		</section>
		<section>
			<h2>Repos</h2>
			<form method="GET">
				<label for="search">Search: </label>
				<input type="text" name="search" placeholder="Name...">
				<button type="submit">Search</button>
			</form>
			<table>
				<thead>
					<tr>
						<th>Delete</th>
						<th>Name</th>
						<th class="nomobile">Clone</th>
						<th>Info</th>
					</tr>
				</thead>
				<tbody id="repos">
